<h1>Portfolio</h1>

{% for  project in projects %}
<h2>{{ project.title }}</h2>
<p>{{ project.description }}</p>

{% if project.url %}
    <a href="{{ project.url }}" target="_blank"><img src="{{ project.image.url }}"></a>
{% endif %}
{% if not project.url %}
    <img src="{{ project.image.url }}">
{% endif %}

{% endfor %}
